version: '3.8'

services:
  db:
    image: postgis/postgis:17-3.4
    environment:
      POSTGRES_DB: {POSTGRES_DB}
      POSTGRES_USER: {POSTGRES_USER}
      POSTGRES_PASSWORD: {POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5432/flood_monitoring
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=flood_monitoring
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - ./flood_monitoring:/app/flood_monitoring
      - ./pyproject.toml:/app/pyproject.toml

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
      - BACKEND_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_WATCH_DIRS=/app/flood_monitoring
      - STREAMLIT_SERVER_WATCH_FILES=true
      - STREAMLIT_SERVER_WATCH_FILE_USE_POLLING=true
      - STREAMLIT_SERVER_WATCH_FILE_INTERVAL=1
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
      - STREAMLIT_SERVER_ENABLE_WEBSOCKET_COMPRESSION=false
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./flood_monitoring:/app/flood_monitoring:delegated
      - ./pyproject.toml:/app/pyproject.toml:delegated


volumes:
  postgres_data: 
